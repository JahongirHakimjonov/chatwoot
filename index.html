<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Chat - Chatwoot Integration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #1a2980 100%);
      overflow: hidden;
      position: relative;
    }

    /* Animated Floating Shapes in Background */
    .floating-shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      backdrop-filter: blur(10px);
      animation: float 15s linear infinite;
    }
    .shape-1 {
      width: 200px; height: 200px; top: 10%; left: 15%;
    }
    .shape-2 {
      width: 150px; height: 150px; bottom: 15%; right: 20%;
      animation-duration: 18s;
    }
    .shape-3 {
      width: 180px; height: 180px; bottom: 25%; left: 10%;
      animation-duration: 20s;
    }
    @keyframes float {
      0%, 100% { transform: translate(0,0) scale(1); opacity: 0.7; }
      50% { transform: translate(20px,-20px) scale(1.1); opacity: 1; }
    }

    /* Enhanced Glassmorphism Container */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      padding: 50px 40px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.25);
      animation: slideUp 1.2s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-weight: 700;
      animation: fadeIn 2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 40px;
      color: #e0e0e0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .cta-button {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(135deg, #008c2d, #00ff4e);
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .cta-button:hover {
      transform: translateY(-7px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, #006400, #00b74a);
    }
    .cta-button:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chat-info {
      margin-top: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.75);
      animation: fadeInUp 2s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Floating Background Shapes -->
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  <div class="floating-shape shape-3"></div>

  <div class="container">
    <h1>Welcome to Our Support Chat</h1>
    <p>
      Our team is here to assist you. Click the button below or use the chat widget for instant support.
    </p>
    <a href="#" class="cta-button">Start Chatting</a>
    <div class="chat-info">Powered by Chatwoot</div>
  </div>

  <script>
    window.chatwootSettings = {
      position: "right",
      type: "expanded_bubble",
      launcherTitle: "Support"
    };
    (function(d, t) {
      var BASE_URL = "https://chat.milliytech.uz";
      var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = BASE_URL + "/packs/js/sdk.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function() {
        window.chatwootSDK.run({
          websiteToken: "GnoXsSUEYaaJxJwVC3pqbR8j",
          baseUrl: BASE_URL
        });
      };
    })(document, "script");
  </script>
</body>
</html>
